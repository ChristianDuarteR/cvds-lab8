<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="mb-4">Update Employee</h2>
    </div>

    <div class="card-body">
      <form th:action="@{'/update/' + ${employee.employeeId}}" method="post">
        <input type="hidden" id="employeeId" name="employeeId"
               th:value="${employee.employeeId}" />

        <div class="mb-3">
          <label for="firstname" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="firstname" name="firstName"
                 th:value="${employee.getFirst_name()}" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" class="form-control" id="lastName" name="lastName"
                 th:value="${employee.lastName}" required>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role:</label>
          <input type="text" class="form-control" id="role" name="role" th:value="${employee.role}"
                 required>
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Salary:</label>
          <input type="number" class="form-control" id="salary" name="salary"
                 th:value="${employee.salary}" required>
        </div>

        <div class="mb-3">
          <label for="company" class="form-label">Company:</label>
          <input type="text" class="form-control" id="company" name="company"
                 th:value="${employee.company}" required>
        </div>

        <div class="mb-3">
          <label for="biologicSex" class="form-label">Sex:</label>
          <input type="text" class="form-control" id="biologicSex" name="biologicSex"
                 th:value="${employee.biologicSex}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
