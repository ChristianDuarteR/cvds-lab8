name: Build, Test, and Deploy



on:
  pull_request:
    branches:
      - main



jobs:
  build:
    name: Build
    runs-on: ubuntu-latest



    steps:
      - name: Checkout code
        uses: actions/checkout@v2



      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 11



      - name: Build with Maven (Compile Phase)
        run: mvn compile



  test:
    name: Test
    runs-on: ubuntu-latest



    needs: build



    steps:
      - name: Checkout code
        uses: actions/checkout@v2



      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 11



      - name: Run Tests with Maven (Verify Phase)
        run: mvn verify



  deploy:
    name: Deploy
    runs-on: ubuntu-latest



    needs: test



