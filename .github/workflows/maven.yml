name: CI/CD Pipeline



on:
  pull_request:
    branches:
      - main

 

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

 

      - name: Build with Maven (Compile Phase)
        run: mvn compile

 

  test:
    name: Test
    runs-on: ubuntu-latest

 

    needs: build

 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

 

      - name: Build with Maven (Verify Phase)
        run: mvn verify

 

  deploy:
    name: Deploy
    runs-on: ubuntu-latest

 

